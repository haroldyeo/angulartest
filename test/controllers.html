<!doctype html>
<html>
  <head>
     <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  </head>

  <body>
    <div ng-app="mainApp" ng-controller="studentController">
      <p> First Name: <span ng-bind="student.firstName"></span></p>
      <p> Last Name: <span ng-bind="student.lastName"></span></p>

      <br />

      <p> Full name: {{student.fullName()  | uppercase }}</p>

      <br />

      <p> First Name: <input type="text" ng-model="student.firstName" /></p>
      <p> First Name: <input type="text" ng-model="student.lastName" /></p>

    </div>
  </body>

  <script>
    var mainApp = angular.module("mainApp",[]);

    mainApp.controller('studentController',function ($scope){
      $scope.student = {
        firstName : "YEO",
        lastName : "ESTELLE",
        fullName : function(){
          var studentObj = $scope.student;
          return studentObj.firstName + " " + studentObj.lastName;
        }
    };
  } // end of studentController
);
  </script>

</html>
