<!doctype html>
<html>
  <head>
     <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  </head>

  <body>
    <div ng-app="" ng-controller="studentController">
      <p> First Name: <span ng-model="student.firstName"></span></p>
      <p> Last Name: <span ng-model="student.lastName"></span></p>
      <p> Full name: {{student.fullName()}}</p>
    </div>
  </body>

  <script>
      function studentController($scope){
        $scope.student = {
          firstName : "YEO",
          lastName : "ESTELLE",
          fullName : function(){
            var studentObj = $scope.student;
            return studentObj.firstName + " " + studentObj.lastName;
          }
      };
    } // end of studentController
  </script>

</html>
